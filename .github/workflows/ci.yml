name: CellMech CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t cellmech:latest .

      - name: Run tests in Docker
        run: docker run --rm cellmech:latest poetry run python3 -m pytest -s
